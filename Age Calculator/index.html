<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="child">
                <h1>Age Calculator</h1>
                <input type="text" class="input-txt" placeholder="Enter your Name">
                <input type="date" class="input-date" placeholder="Input your date of birth">
                <button class="btn">Submit</button>
                <div class="result">
                    <h2 class="heading-2">Name: </h2>
                    <hr>
                    <h2 class="age">Age: &nbsp; &nbsp;<span class="years">0 Years &nbsp; &nbsp;</span> <span class="months">0 Months &nbsp; &nbsp;</span> <span class="days">0 Days &nbsp; &nbsp;</span></h2>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
