<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI CALCULATOR</h1>
      <div class="child">
        <h2>Height (in cm)</h2>
        <input class="height" type="number" placeholder="Enter height" />
        <h2>Weight (in kgs)</h2>
        <input class="weight" type="number" placeholder="Enter weight" />
      </div>
      <button class="calculate">Calculate</button>
      <div class="result-container">
        <p class="result">RESULT</p>
        <p class="calculated-result">0</p>
        <p class="show-result">You are _</p>
      </div>
    </div>
  </body>
</html>
