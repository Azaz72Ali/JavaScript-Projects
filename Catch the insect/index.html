<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the insect Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-page">
        <h1>Catch The Insect</h1>
        <button class="play-game-btn">Play Game</button>
    </div>
    <div class="first-page second-page">
        <h1>What is your "favorite" insect</h1>
        <div class="insect-list">
            <!-- <p>Fly</p> -->
            <span id="fly" class="all-insects"><p>Fly</p><img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly"></span>

            
            <span id="mosquito" class="all-insects"><p>Mosquito</p><img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito"></span>

            
            <span id="spider" class="all-insects"><p>Spider</p><img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider"></span>

            
            <span id="roach" class="all-insects"><p>Cockroach</p><img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach"></span>
        </div>
    </div>

    <div class="third-page">
        <span class="timing">Time: 00:00</span>
        <span class="score">Score: 0</span>
        <div class="display-message">
        <p>Get a life dude wtf are you doing killing insects in here</p>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
