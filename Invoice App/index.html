<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="header">
        <h1 class="h1">Invoice Creator</h1>
        <p class="p1">Thanks for choosing our service!</p>
        </div>

        <div class="container">
            <div class="child">
                <div class="btn-div">
                    <button class="wash-car-btn">Wash Car: <span>$10</span></button>
                    <button class="mow-lawn-btn">Mow Lawn: <span>$20</span></button>
                    <button class="pull-weeds-btn">Pull Weeds: <span>$30</span></button>
                </div>
                <div class="total-div">
                    <h5 class="task">Task </h5 >
                        <h5 class="total">Total</h5>
                    
                    </div> <!-- total-div end-->
                        <div class="tasks">
                        <h3 class="">Wash Car <span class="wash-span"></span></h3>
                        <h3>Mow Lawn <span class="mow-span"></span></h3>
                        <h3>Pull Weeds <span class="pull-span"></span></h3>

                        <!-- <span> 10$</span> -->
                        <!-- <span> 20$</span> -->
                        <!-- <span> $30</span> -->
                    </div>  <!-- tasks div end-->
                <hr>

                <div class="total-amount">
                    <h5>Notes</h5>
                    <h5 class="total-amount">Total Amount</h5>
                </div> <!-- total-amount div end-->
                <div class="para">
                <p>We only accept Crypto</p>
                <p class="total-money"></p>
            </div> <!--para div end-->
            <button class="reset-btn">Reset</button>

            </div> <!-- child div end-->

        </div> <!-- container div end-->

        <footer>
            <h4>Made with ðŸ’™ by Abbas Khan</h4>
        </footer>

    </section>


    <script src="script.js"></script>
</body>
</html>
