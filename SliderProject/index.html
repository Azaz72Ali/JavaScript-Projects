<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>slider</title>
  </head>
  <body>
    <div class="slider">
      <button class="slide-btn prev">&larr;</button>
      <button class="slide-btn next">&rarr;</button>
      <img class="slide active" src="img1.jpg" alt="img" />
      <img class="slide" src="img2.jpg" alt="img" />
      <img class="slide" src="img3.jpg" alt="img" />
      <img class="slide" src="img4.jpg" alt="img" />
      <img class="slide" src="img5.jpg" alt="img" />
      <img class="slide" src="img6.jpg" alt="img" />
      <img class="slide" src="img7.jpg" alt="img" />
      <img class="slide" src="img8.jpg" alt="img" />
      <img class="slide" src="img9.jpg" alt="img" />
      <img class="slide" src="img10.jpg" alt="img" />
      <div class="dots"></div>
    </div>
  </body>
</html>
