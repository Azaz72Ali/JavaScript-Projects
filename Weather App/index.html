<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="child">
        <form class="form" onsubmit="false">
            <label>
                <h1>Weather App</h1>
                <input class="search" placeholder="search by city name" type="text">
                <button class="submit">Submit</button>
            </label>
        </form>
        <section>
            <div class="location">
                <img src="" class="cloudy">
                <span class="city">New York, US</span>
                <span class="date-time">Sunday, April 17 2021</span>
                <hr>
                <div class="temperature">
                    <span class="temp">Temp: 25 C</span>
                    <span class="weather">Sunny</span>
                    <span class="temp-range">Temp Range: 10 C / 15 C</span>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
