<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up App</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="top">
        <div class="container">
            <h1>Welcome to LearnWeb3Dao</h1>
            <img src="https://www.learnweb3.io/studying.svg" alt="">
            <div class="child">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia ab nulla porro rem enim, sequi odio sunt in vero corrupti! Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, doloremque.
                </p>
                <button class="btn">Get Started<button>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="container box">

        <div class="counter-box">
            <i class="fas fa-users-cog"></i>
            <div class="counter" data-target="4">14</div>
            <span>Our Team Members</span>
        </div>

        <div class="counter-box">
            <i class="fas fa-users"></i>
            <div class="counter" data-target="50000">11000</div>
            <span>Happy Learners</span>
        </div>
        
        <div class="counter-box">
            <i class="fas fa-globe-africa"></i>
            <div class="counter" data-target="205">94</div>
            <span>Countries Reached</span>
        </div>

    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
