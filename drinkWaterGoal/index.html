<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Drink Water</title>
  </head>
  <body>
    <div class="container">
      <h1>Check your water drink goal</h1>
      <div class="goal-container">
        <h2>Set goal in litres</h2>
        <p class="limit">less than 4 litres</p>
        <form action="#">
          <input
            class="setGoal"
            name="quantity"
            type="number"
            min="1"
            max="4"
          />
          <input class="set" type="submit" />
        </form>
        <!-- <button >SET</button> -->
      </div>

      <div class="vessel">
        <p id="litre-left">Water</p>
        <p id="remain">Remained</p>
        <p id="percent">0% completed</p>
        <div class="fill-up"></div>
      </div>
      <p class="select">
        Select how many glasses of water have you drank till now
      </p>

      <div class="glass-container">
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
        <div class="glass"><p>250 ml</p></div>
      </div>
    </div>
  </body>
</html>
