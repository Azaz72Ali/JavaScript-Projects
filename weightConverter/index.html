<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>WEIGHT CONVERTER</h1>
      </div>
      <p>Type a value in any of the fields to convert weight</p>

      <form action="#" method="get">
        <div class="pounds-label">
          <label for="name">Weight in Pounds:</label><br />
          <input
            class="pound"
            placeholder="Enter weight in pounds"
            type="number"
            name="pound"
            id="pound"
          />
        </div>
        <div class="kilo-label">
          <label for="name">Weight in Kilograms:</label><br />
          <input
            class="kg"
            placeholder="Enter weight in kilograms"
            type="number"
            name="kg"
            id="kg"
          />
        </div>
        <div class="gram-label">
          <label for="name">Weight in grams:</label><br />
          <input
            placeholder="Enter weight in grams"
            type="number"
            name="gram"
            id="gram"
            class="gram"
          />
        </div>
        <div class="ounces-label">
          <label for="name">Weight in Ounces:</label><br />
          <input
            placeholder="Enter weight in ounces"
            type="number"
            name="ounces"
            id="ounces"
          />
        </div>
      </form>
    </div>
  </body>
</html>
